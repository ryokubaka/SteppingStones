# HTTP server (fallback)
server {
    listen 4321;
    server_name _;

    # Allow large file uploads (e.g., database imports)
    client_max_body_size 2G;
    client_body_timeout 300s;
    client_body_buffer_size 128k;

    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase proxy timeouts for large file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
}

# HTTPS server (if certificates exist)
server {
    listen 443 ssl;
    server_name _;

    # SSL configuration
    ssl_certificate     /etc/nginx/certs/steppingstones.cer;
    ssl_certificate_key /etc/nginx/certs/steppingstones.key;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Allow large file uploads (e.g., database imports)
    client_max_body_size 2G;
    client_body_timeout 300s;
    client_body_buffer_size 128k;

    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Increase proxy timeouts for large file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
} 