version: '3.3'

services:
  app:
    build: .
    image: stepping_stones
    container_name: app
    volumes:
      - ./:/opt/steppingstones
      - /opt/cobaltstrike:/opt/cobaltstrike
    expose:
      - "8000"
    environment:
      DJANGO_DEBUG: "FALSE"
      DJANGO_SECRET_KEY: "dev-secret-key"
      DJANGO_ALLOWED_HOSTS: "*"
    command: >
      sh -c "
        python manage.py makemigrations background_task &&
        python manage.py migrate &&
        python manage.py migrate_all_ops &&
        python manage.py runserver 0.0.0.0:8000 --insecure
      "
    restart: always

  tasks:
    image: stepping_stones
    container_name: tasks
    volumes:
      - ./:/opt/steppingstones
      - /opt/cobaltstrike:/opt/cobaltstrike
    depends_on:
      - app
    command: |
      sh -c "
        if [ -f db.sqlite3 ]; then
            python manage.py shell -c \"from background_task.models import Task; Task.objects.filter(task_name='cobalt_strike_monitor.poll_team_server.poll_teamserver').delete()\"
        else
            echo \"db.sqlite3 does not exist; skipping poll_teamserver tasks removal.\"
        fi
        python manage.py process_tasks
      "
    restart: always

  web:
    image: nginx:latest
    container_name: web
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs/:/etc/nginx/certs/:ro
    depends_on:
      - app
    restart: always
    
volumes:
  sqlite_data:
    driver: local